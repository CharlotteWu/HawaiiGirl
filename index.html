<!DOCTYPE HTML>
<html>
  <head>
   <meta charset="utf-8">
  	<title>Hawaii Girl</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
  	 <div class="wrapper">
      <div class="sun"></div>
      <div class="cloud cloud1" >
        <span class="cloud11 cloud-1"></span>
        <span class="cloud11 cloud-2"></span>
        <span class="cloud11 cloud-3"></span>
      </div>
       <div class="cloud cloud2" >
        <span class="cloud11 cloud-1"></span>
        <span class="cloud11 cloud-2"></span>
        <span class="cloud11 cloud-3"></span>
      </div>
       <div class="cloud cloud3" >
        <span class="cloud11 cloud-1"></span>
        <span class="cloud11 cloud-2"></span>
        <span class="cloud11 cloud-3"></span>
      </div>
      <div class="human">
        <div class="head"> 
            <div class="hair hair-left-side"></div>
            <div class="hair hair-right-side"></div> 
            <div class="heart"></div>
        </div>
        <div class="face">
            <div class="eyebrow">
              <div class="eyebrow-left"></div>
              <div class="eyebrow-right"></div>
            </div>
            <div class="eye">
              <div class="eye-left"></div>
              <div class="eye-right"></div>
            </div>
            <div class="nose"></div>
            <div class="mouth"></div>
          </div>
          <div class="body">
           <div class="neck"></div>
           <div class="truck">
            <div class="hand">
              <div class="hand-left"></div>
              <div class="hand-right"></div>
            </div> 
              <div class="clothes">
                <div class="bra"></div>
                <div class="shorty"></div>
              </div>
            <div class="leg">
              <div class="leg-left"></div>
              <div class="leg-right"></div>
            </div> 
          </div>
      </div> 
      </div>
     </div>
     <div class="clear"></div>
  </body>
</html>
